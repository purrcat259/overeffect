{% extends "layout.html" %}
{% block head %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <div class="container">
        <h1 style="text-align: center;">Overeffect Control Panel</h1>
        <h2>Media</h2>
        {% for file in files_data %}
            <div class="row option-row">
                <a href="{{ url_for('request_state', new_state='request', new_file=file, time_out=5) }}" class="btn btn-info">
                    <i class="fa fa-play fa-2x">&nbsp;  {{ file.full_name }} : {{ file.duration }}s</i>
                </a>
            </div>
        {% endfor %}
        <!-- Generic controls at the bottom -->
        <div class="center-block">
            <h2>Controls</h2>
        </div>
        <div class="row option-row">
            <a href="{{ url_for('overlay') }}" class="btn btn-warning" target="_blank">Overlay page</a>
        </div>
        <div class="row option-row">
            <a href="{{ url_for('rebuild_filelist') }}" class="btn btn-success" id="refreshButton"><i class="fa fa-refresh"></i> Refresh List</a>
        </div>
        <div class="row option-row">
            <!-- TODO: Add reset button for static media -->
            <!--
            <a href="#" class="btn btn-danger"><i class="fa fa-stop"></i> Reset Media</a>
            -->
        </div>
        <!-- Shameless plug -->
        <div class="row option-row">
            <h3>Made by Purrcat. Meow.</h3>
        </div>
    </div>
{% endblock %}
